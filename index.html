<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
</head>
<body>
  <div id="title">
  <h1>Learn How to Internet</h1>
  </div>
  <div id="score">
    <p>Score: <span class='points'>0</span></p>
  </div>
  <div id="message">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script id="card-template" type="text/x-handlebars-template">
    <div id="card-container">
      <div id="card">
          <div class="front">
            <h3>{{title}}</h3>
            <img src="{{frontImage}}">
            <p>{{front}}</p>
          </div>
          <div class="back">
            <h3>{{title}}</h3>
            <img src="{{backImage}}">
            <p>Answer: <strong>{{back}}</strong></p>
          </div>
      </div>
      <div id="controls">
        <input class='guess-input front' type='text' placeholder='Take a Guess' />
        <input class='guess-submit front' type='button' value='Guess!' />
        <input class='next back' type='button' value='On to the Next Card!' />
      </div>
    </div>
</section>
  </script>
  <script src="js/utils.js"></script>
  <script src="js/flash-cards.js"></script>
  <script src="js/card.js"></script>
  <script src="js/game.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
